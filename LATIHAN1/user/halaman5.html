<!DOCTYPE html>
<html lang="en">
<head>
    <!-- untuk SEO -->
    <meta charset="UTF-8">
    <meta name="description" content="Belajar pemrograman lagi">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Galih Arizza Candra Aditya DFP">
    
    <title>Latihan table</title>
</head>
<body>
    <!-- border cellpadding dan cellspacing gunakan css biar lebih keren -->
    <table border="1" cellpadding="2" cellspacing="0">
        <tr>
            <td>baris 1, kolom 1</td>
            <td colspan="2">baris 1, kolom 2 colspan kolom 3</td>
        </tr>
        <tr>
            <td rowspan="2">baris 2, kolom 1 dan rowspan baris 3 kolom 1</td>
            <td>baris 2, kolom 2</td>
            <td>baris 2, kolom 3</td>
        </tr>
        <tr>
            <td>baris 3, kolom 2</td>
            <td>baris 3, kolom 3</td>
        </tr>
    </table>
<br>
    <!-- PR latihan -->
    <table border="1">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td rowspan="2" colspan="2">2,2</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</html>
