<!DOCTYPE html>
<html lang="en">
<head>
    <!-- untuk SEO -->
    <meta charset="UTF-8">
    <meta name="description" content="Belajar pemrograman lagi">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Galih Arizza Candra Aditya DFP">
    
    <title>Latihan 6 Form</title>
</head>
<body>
    <form action=""> 
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>:</td>
            <td><input type="text" name="" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>:</td>
    
            <td><input type="password" name="" id="password"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jeniskelamin" id="pria"><label for="jeniskelamin">Pria</label>
                <br>
                <input type="radio" name="jeniskelamin" id="wanita"><label for="jeniskelamin">Wanita</label>
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobby" id="game"><label for="hobby">Game</label><br>
                <input type="checkbox" name="hobby" id="parkour"><label for="hobby">Parkour</label><br>
                <input type="checkbox" name="hobby" id="video_editing"><label for="hobby">Video Editing</label><br>
            </td>
        </tr>
        <tr>
            <td>Combo Box</td>
            <td>:</td>
            <td>
                <select name="" id="combobox">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td></td>
            <td><input type="button" value="Submit"></td>          
        </tr>
    </table>
    </form>

</body>
</html>
